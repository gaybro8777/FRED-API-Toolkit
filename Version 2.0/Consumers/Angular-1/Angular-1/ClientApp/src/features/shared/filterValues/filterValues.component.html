<div class="row">
  <div class="col-md-3">
    <div *ngIf="showStartDate">
      Start: {{ values.realtime_start | date: 'MM/dd/yyyy' }}
    </div>
    <div *ngIf="showEndDate">
      End: {{ values.realtime_end | date: 'MM/dd/yyyy' }}
    </div>
    <div *ngIf="showOrderBy">
      Order By: {{ values.order_by | orderBy: orderByType }}
    </div>
    <div *ngIf="showSortOrder">
      Sort Order: {{ values.sort_order | sortOrder }}
    </div>
  </div>
  <div class="col-md-3">
    <div *ngIf="showCount">
      Count: {{ values.count }}
    </div>
    <div *ngIf="showOffset">
      Offset: {{ values.offset }}
    </div>
    <div *ngIf="showLimit">
      Limit: {{ values.limit }}
    </div>
  </div>
</div>
