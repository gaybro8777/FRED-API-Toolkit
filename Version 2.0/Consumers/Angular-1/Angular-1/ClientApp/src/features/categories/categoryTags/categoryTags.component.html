<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="theForm" novalidate>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group" [ngClass]="{'is-invalid text-danger': idValidationMessages}">
            <label for="categoryId">Category Id</label>
            <input type="number" class="form-control" id="categoryId" formControlName="id" />
            <span class="text-danger" *ngIf="idValidationMessages">
              {{ idValidationMessages }}
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <a data-toggle="collapse" href="#optionalArguments">Optional Arguments</a>
        </div>
      </div>
      <div class="collapse" id="optionalArguments">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" formControlName="startDate" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate" />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="limit">Limit</label>
              <input type="number" min="0" max="1000" class="form-control" id="limit" formControlName="limit" />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="offset">Offset</label>
              <input type="number" min="0" class="form-control" id="offset" formControlName="offset" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="orderBy">Order By</label>
              <select class="form-control" id="orderBy" formControlName="orderBy">
                <option *ngFor="let value of tagsOrderByEnumerables" value="{{value}}">{{value}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="sortOrder">Sort Order</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="sortOrder1" formControlName="sortOrder" value="asc">
                <label class="form-check-label" for="sortOrder1">
                  Ascending
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="sortOrder2" formControlName="sortOrder" value="desc">
                <label class="form-check-label" for="sortOrder2">
                  Descending
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="tagGroupId">Tag Group Id</label>
              <select class="form-control" id="tagGroupId" formControlName="tagGroupId">
                <option></option>
                <option *ngFor="let value of tagGroupIdEnumerables" value="{{value}}">{{value}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="tagNames">Tag Names</label>
              <input type="text" class="form-control" id="tagNames" formControlName="tagNames" />
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="searchText">Search Text</label>
              <input type="text" class="form-control" id="searchText" formControlName="searchText" />
            </div>
          </div>
        </div>
      </div>      <div>
        <br />
        <input type="submit" class="btn btn-sm btn-default" value="Fetch" [disabled]="!theForm.valid" />
      </div>
    </form>
    <hr />
    <div *ngIf="container">
      <filterValues [values]="container" orderByType="tags"></filterValues>
      <hr />
      <br />
    </div>
    <div *ngIf="tags">
      <tagsGridHeader></tagsGridHeader>
      <tagsGridDetail *ngFor="let tag of tags" [tag]="tag"></tagsGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
