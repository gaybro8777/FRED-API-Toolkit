<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="theForm" novalidate>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group" [ngClass]="{'is-invalid text-danger': idValidationMessages}">
            <label for="releaseId">Release Id</label>
            <input type="number" class="form-control" id="releaseId" formControlName="id" />
            <span class="text-danger" *ngIf="idValidationMessages">
              {{ idValidationMessages }}
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <a data-toggle="collapse" href="#optionalArguments">Optional Arguments</a>
        </div>
      </div>
      <div class="collapse" id="optionalArguments">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" formControlName="startDate" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate" />
            </div>
          </div>
        </div>
      </div>
      <div>
        <br />
        <input type="submit" class="btn btn-sm btn-default" value="Fetch" [disabled]="!theForm.valid" />
      </div>
    </form>
    <hr />
    <div *ngIf="container">
      <filterValues [values]="container"
                    [showOrderBy]="false" [showSortOrder]="false" [showCount]="false" [showOffset]="false" [showLimit]="false"></filterValues>
      <hr />
      <br />
    </div>
    <div *ngIf="releases">
      <sourcesGridHeader showPressRelease="true"></sourcesGridHeader>
      <sourcesGridDetail showPressRelease="true" *ngFor="let release of releases" [source]="release"></sourcesGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
