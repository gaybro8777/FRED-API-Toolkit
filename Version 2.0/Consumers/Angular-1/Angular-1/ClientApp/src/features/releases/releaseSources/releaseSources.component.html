<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <div *ngIf="container">
      <filterValues [values]="container"
                    excludeOrderBy="true" excludeSortOrder="true" excludeCount="true" excludeOffset="true" excludeLimit="true"></filterValues>
      <hr />
      <br />
    </div>
    <div *ngIf="sources">
      <sourcesGridHeader></sourcesGridHeader>
      <sourcesGridDetail *ngFor="let source of sources" [source]="source"></sourcesGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
