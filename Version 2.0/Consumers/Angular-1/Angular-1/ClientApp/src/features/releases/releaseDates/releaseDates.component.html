<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="theForm" novalidate>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group" [ngClass]="{'is-invalid text-danger': idValidationMessages}">
            <label for="releaseId">Release Id</label>
            <input type="number" class="form-control" id="releaseId" formControlName="id" />
            <span class="text-danger" *ngIf="idValidationMessages">
              {{ idValidationMessages }}
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <a data-toggle="collapse" href="#optionalArguments">Optional Arguments</a>
        </div>
      </div>
      <div class="collapse" id="optionalArguments">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" formControlName="startDate" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate" />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="limit">Limit</label>
              <input type="number" min="1" max="1000" class="form-control" id="limit" formControlName="limit" />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="offset">Offset</label>
              <input type="number" min="0" class="form-control" id="offset" formControlName="offset" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="sortOrder1">Sort Order</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="sortOrder1" formControlName="sortOrder" value="asc">
                <label class="form-check-label" for="sortOrder1">
                  Ascending
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="sortOrder2" formControlName="sortOrder" value="desc">
                <label class="form-check-label" for="sortOrder2">
                  Descending
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label for="sortOrder1">Include No Data</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="includeReleaseDatesWithNoData1" formControlName="includeReleaseDatesWithNoData" value="true">
                <label class="form-check-label" for="includeReleaseDatesWithNoData1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="includeReleaseDatesWithNoData2" formControlName="includeReleaseDatesWithNoData" value="false">
                <label class="form-check-label" for="includeReleaseDatesWithNoData2">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <br />
        <input type="submit" class="btn btn-sm btn-default" value="Fetch" [disabled]="!theForm.valid" />
      </div>
    </form>
    <hr />
    <div *ngIf="container">
      <filterValues [values]="container" orderByType="releasesDates"></filterValues>
      <hr />
      <br />
    </div>
    <hr />
    <div *ngIf="releaseDates">
      <releaseDatesGridHeader [showReleaseName]="false"></releaseDatesGridHeader>
      <releaseDatesGridDetail *ngFor="let releaseDate of releaseDates" [releaseDate]="releaseDate" [showReleaseName]="false"></releaseDatesGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
