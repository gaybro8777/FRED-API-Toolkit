<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <div *ngIf="container">
      <filterValues [values]="container" orderByType="releasesDates"></filterValues>
      <hr />
      <br />
    </div>
    <hr />
    <div *ngIf="releaseDates">
      <div class="row">
        <div class="col-md-1 font-weight-bold">Id</div>
        <div class="col-md-2 font-weight-bold">Date</div>
        <div class="col-md-9 font-weight-bold" *ngIf="showReleaseName == true">Name</div>
      </div>
      <div class="row" *ngFor="let releaseDate of releaseDates">
        <div class="col-md-1">{{ releaseDate.release_id }}</div>
        <div class="col-md-2">{{ releaseDate.date | date: 'MM/dd/yyyy' }}</div>
        <div class="col-md-9" *ngIf="showReleaseName == true">{{ releaseDate.release_name }}</div>
      </div>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
