<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <filterValues realtime_start="{{container.realtime_start}}" realtime_end="{{container.realtime_end}}"
                  excludeOrderBy="true" excludeSortOrder="true" excludeCount="true" excludeOffset="true" excludeLimit="true">
    </filterValues>
    <hr />
    <seriesGridHeader></seriesGridHeader>
    <seriesGridDetail *ngFor="let series of seriess" [series]="series"></seriesGridDetail>
    <hr />
    <footer fetchMessage="{{ fetchMessage }}" url="{{ url }}"></footer>
  </div>
</div>
