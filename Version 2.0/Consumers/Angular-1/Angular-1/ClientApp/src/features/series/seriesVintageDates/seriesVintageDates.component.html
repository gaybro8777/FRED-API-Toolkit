<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <filterValues realtime_start="{{container.realtime_start}}" realtime_end="{{container.realtime_end}}" order_by="vintage_date"
                  sort_order="{{container.sort_order}}" count="{{container.count}}" offset="{{container.offset}}" limit="{{container.limit}}">
    </filterValues>
    <hr />
    <div class="row">
      <div class="col-md-2 font-weight-bold">Date</div>
    </div>
    <div class="row" *ngFor="let vintageDate of vintageDates">
      <div class="col-md-2">{{ vintageDate | date: 'MM/dd/yyyy' }}</div>
    </div>
    <hr />
    <footer fetchMessage="{{ fetchMessage }}" url="{{ url }}"></footer>
  </div>
</div>
