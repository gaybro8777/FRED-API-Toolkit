<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <div *ngIf="categories">
      <categoriesGridHeader></categoriesGridHeader>
      <categoriesGridDetail *ngFor="let category of categories" [category]="category"></categoriesGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
