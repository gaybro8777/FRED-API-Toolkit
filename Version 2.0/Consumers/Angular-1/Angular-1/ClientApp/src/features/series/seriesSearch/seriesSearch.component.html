<br />
<div class="card">
  <div class="card-header">
    {{ heading }}
  </div>
  <div class="card-body">
    <div *ngIf="container">
      <filterValues [values]="container" orderByType="seriesSearch"></filterValues>
      <hr />
      <br />
    </div>
    <div *ngIf="seriess">
      <seriesGridHeader></seriesGridHeader>
      <seriesGridDetail *ngFor="let series of seriess" [series]="series"></seriesGridDetail>
      <hr />
    </div>
    <div>
      <commonValues [values]="response"></commonValues>
    </div>
  </div>
</div>
