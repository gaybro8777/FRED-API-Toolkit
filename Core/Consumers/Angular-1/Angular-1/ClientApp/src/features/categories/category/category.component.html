<h3>{{ heading }}</h3>
<div class="well">
  <form (submit)="onSubmit()" #formValidator="ngForm">
    <div class="form-group">
      <label for="categoryId">Category Id</label>
      <input type="text" class="form-control" name="categoryId" [(ngModel)]="categoryId" #categoryIdValidator="ngModel" required minlength="1" />
      <div *ngIf="categoryIdValidator.errors && (categoryIdValidator.dirty || categoryIdValidator.touched)" class="text text-danger">
        <div [hidden]="!categoryIdValidator.errors.required">
          Category Id is required.
        </div>
        <!--<div [hidden]="!categoryIdValidator.errors.minlength">
          Category Id must be at least 1 characters long.
        </div>-->
      </div>
      <!--https://stackoverflow.com/questions/42437822/angular-2-form-validation-error-unhandled-promise-rejection-cannot-assign-to-a-->
    </div>
    <!--<select (change)="setOption($event.target.value)">
      <option value="0">Category</option>
      <option value="1">Category Children</option>
    </select>-->
    <div>
      <br />
      <input type="submit" class="btn btn-sm btn-default" value="Fetch" [disabled]="formValidator.invalid" />
    </div>
  </form>
  <br />
  <div class="well">
    <div class="row">
      <div class="col-md-2 font-weight-bold">Id</div>
      <div class="col-md-4 font-weight-bold">Name</div>
      <div class="col-md-2 font-weight-bold">Parent Id</div>
    </div>
    <div class="row" *ngFor="let category of categories">
      <div class="col-md-2">{{ category.id }}</div>
      <div class="col-md-4">{{ category.name }}</div>
      <div class="col-md-2">{{ category.parent_id}}</div>
    </div>
  </div>
  <hr />
  <div>
    <div *ngIf="fetchMessage == ''" class="text text-danger">
      Message: {{ fetchMessage }}
    </div>
    <div>
      <a href="{{ url }}">FRED Url</a>
    </div>
  </div>
</div>
